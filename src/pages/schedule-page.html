<dom-module id="schedule-page">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      .container[phone] {
        padding-right: 0;
        padding-left: 0;
      }
		.center-children {
		text-align: center;
	}
      schedule-day {
        margin-bottom: 64px;
      }
	table {
	padding-top: 50px;
	padding-bottom: 50px;

	}		
    </style>

	<center>
	<table>
	<tr>  <td>Sunday</td>									 				</tr>
	<tr>  <td>8:00-8:30</td> <td>	Setup and signin </td>					</tr> 
	<tr>  <td>8:30-9:00</td> <td>	Welcome and introductions </td>			</tr>
	<tr>  <td>9:00-12:30</td> <td>	Coding</td>								</tr>
	<tr>  <td>12:30-1:00</td> <td>	Lunch </td>								</tr>
	<tr>  <td>1:00-6:00</td> <td>	Coding and Workshops</td>				</tr>
	<tr>  <td>6:00-7:00</td> <td>	Judging/Presentations and Dinner </td>	</tr>
	<tr>  <td>	7:00-8:00</td> <td> Awards </td></tr>
	</table>
</center>
   

    <session-details
      id="sessionDetails"
      app="{{app}}"
      session="[[_selectedSession]]"
      entry-animation="scale-up-animation"
      exit-animation="fade-out-animation"
      with-backdrop
    ></session-details>
<footer-block app="{{app}}" cascaded></footer-block>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'schedule-page',

        behaviors: [
          HOVERBOARD.PageBehavior,
          HOVERBOARD.CascadedBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          route: {
            type: Object,
            notify: true
          },

          routeData: {
            type: Object
          },

          schedule: {
            type: Array
          },

          sessions: {
            type: Object
          },

          filters: {
            type: Array
          }
        },

        observers: [
          '_routePageChanged(routeData.day)',
          '_userChanged(app.user)',
          '_queryParamsChanged(queryParams)',
          '_filtersChanged(filters.splices)'
        ],

        listeners: {
          'iron-overlay-closed': '_resetSessionIdParam'
        },

        _routePageChanged: function (day) {
          if (this.selected) {
            if (!day) {
              var dayToSelect = null;
              var today = new Date().toISOString().substring(0, 10);
              for (var i = 0, length = this.schedule.length; i < length; i++) {
                if (today === this.schedule[i].date) {
                  dayToSelect = 'day' + (i + 1);
                }
              }
              this.set('routeData.day', (dayToSelect || 'day1'));
            } else if (day === 'myschedule' && !this.app.user) {
              this.set('routeData.day', 'day1');
            } else if (this.app.selectedDay !== day) {
              this.set('app.selectedDay', day);
            }
          }
        },

        _queryParamsChanged: function (params) {
          if (this.selected) {
            if (params.sessionId) {
              var session = this.sessions[params.sessionId];
              if (!session) {
                this._resetSessionIdParam();
                return;
              }

              window.requestAnimationFrame(function () {
                this._selectedSession = session;
                this.$.sessionDetails.open();
              }.bind(this));
            }
            if (params.filters) {
              this.set('filters', params.filters.split(','));
            } else {
              this.set('queryParams.filters', null);
            }
          }
        },

        _filtersChanged: function () {
          if (this.filters.length) {
            this.set('queryParams.filters', this.filters.join(','));
          }
          else {
            this.set('queryParams.filters', null);
          }
        },

        _resetSessionIdParam: function () {
          !this.$.sessionDetails.opened && this.set('queryParams.sessionId', null);
        },

        _userChanged: function (user) {
          if (!user && this.app.selectedDay === 'myschedule') {
            this.set('routeData.day', 'day1');
          }
        }

      });

    }());
  </script>

</dom-module>
